<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products page</title>
</head>
<body>
<h1 align="center">Список продуктов</h1>
<div>
    <table border="on" align="center">
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Цена</td>
        </tr>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.cost}"></td>
        </tr>
    </table>
</div>
</body>
</html>
